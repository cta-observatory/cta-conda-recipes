{% set name = "corsikaio" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python
  
requirements:
  build:
    - {{ compiler('c') }}
    - cython
  host:
    - numpy 1.13.*  # [py35]
    - numpy 1.13.*  # [py36]
    - numpy 1.14.*  # [py>=37]
    - pip
    - python
    - setuptools
    - pytest-runner
  run:
    - numpy
    - python

test:
  imports:
    - corsikaio
    - corsikaio.subblocks
  requires:
    - pytest

about:
  home: http://github.com/fact-project/corsikaio
  license: MIT
  license_family: MIT
  license_file: 
  summary: Reader for corsika binary output files using numpy
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - kosack
